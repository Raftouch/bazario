{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
</head>
<body>
    <header class="header sticky-top">
        <nav class="header-container">
            <div class="header-logo">
                <a href="/"><img src="{% static 'images/bazario-logo.svg' %}" alt="logo"></a>
            </div>
            <ul class="header-list">
                <li><a href="/" class="nav-a">Home</a></li>
                <li><a href="/products" class="nav-a">Shop</a></li>
                <li><a href="#" class="nav-a">Login</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        {% block content %} {% endblock content %}
    </div>

    {% comment %} <img src="{% static 'images/img1.svg' %}" alt="" class="">
    <img src="{% static 'images/img1.svg' %}" alt="" class="">
    <img src="{% static 'images/img1.svg' %}" alt="" class="">
    <img src="{% static 'images/img1.svg' %}" alt="" class=""> {% endcomment %}
</body>
</html>
