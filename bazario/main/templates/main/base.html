{% comment %} {% load static %} {% endcomment %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    {% tailwind_css %}
</head>
<body class="bg-white text-gray-800">
    <header class="sticky top-0 bg-white shadow z-50">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="/"><img src="{% static 'images/bazario-logo.svg' %}" alt="logo" class="h-10"></a>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a></li>
                <li><a href="/products" class="text-gray-700 hover:text-blue-600 font-medium">Shop</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto p-4">
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
